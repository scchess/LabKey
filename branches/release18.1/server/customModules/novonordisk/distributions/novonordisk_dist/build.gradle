import org.labkey.gradle.plugin.Distribution
import org.labkey.gradle.task.ModuleDistribution
import org.labkey.gradle.util.BuildUtils
import org.labkey.gradle.util.GroupNames

apply plugin: 'org.labkey.distribution'

Distribution.inheritDependencies(project, ":server:distributions:legacy")

BuildUtils.addModuleDistributionDependencies(project, [":server:customModules:novonordisk",
                                                       ":server:optionalModules:freezerpro",
                                                       ":server:customModules:genotyping",
                                                       ":server:optionalModules:cds",
                                                       ":server:optionalModules:datadefinitions"])
project.task(
        "distribution",
        group: GroupNames.DISTRIBUTION,
        type: ModuleDistribution,
        {ModuleDistribution dist ->
            dist.subDirName='novo_nordisk'
            dist.includeZipArchive=true
            dist.extraFileIdentifier='-Novo'
        }
)