<div id='divPhysicalExam'/>
<script type="text/javascript">

// Ensure that page dependencies are loaded
LABKEY.requiresExt3ClientAPI(function() {
    Ext.onReady(initPE);
});

function initPE() {
    // A narrow grid view that frees up real estate
    // on the rightside, by setting frame to 'none'.
    var qwp1 = new LABKEY.QueryWebPart({
        renderTo: 'divPhysicalExam',
        title: 'Physical Exam',
        schemaName: 'study',
        queryName: 'Physical Exam Query',
        showDetailsColumn: false,
        frame: 'none',
        maxRows: '20',
        buttonBar: { includeStandardButtons: true }
    });
}
</script>
