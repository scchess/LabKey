ModuleClass: org.labkey.experiment.ExperimentModule
# experiment has an indirect dependency on Query via Audit (can't put explicit circular Audit dependency here)
ModuleDependencies: Pipeline, Query
Label: Experiment Service
Description: The Experiment module provides annotation of experiments \
    based on FuGE-OM standards. This module defines the XAR (eXperimental \
    ARchive) file format for importing and exporting experiment data and \
    annotations, and allows user-defined custom annotations for specialized \
    protocols and data.
