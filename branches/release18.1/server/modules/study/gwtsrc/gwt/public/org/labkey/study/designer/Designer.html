<html>
<head>

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Wrapper HTML for App</title>

    <!--                                           -->
    <!-- Use normal html, such as style            -->
    <!--                                           -->
    <style>
        .grid {
            border:  1px solid gray;
            border-collapse: collapse;
        }
        
        .gwt-BorderedPanel {
        }

        .gwt-Button {
        }

        .gwt-Canvas {
        }

        .gwt-CheckBox {
          font-size: 10pt;
        }

        .gwt-DialogBox {
          sborder: 8px solid #C3D9FF;
          border: 2px outset;
          background-color: white;
        }

        .gwt-DialogBox .Caption {
          background-color: #C3D9FF;
          padding: 3px;
          margin: 2px;
          font-weight: bold;
          cursor: default;
        }

        .gwt-FileUpload {
        }

        .gwt-Frame {
        }

        .gwt-HorizontalSplitter .Bar {
          width: 8px;
          background-color: #C3D9FF;
        }

        .gwt-VerticalSplitter .Bar {
          height: 8px;
          background-color: #C3D9FF;
        }

        .gwt-HTML {
          font-size: 10pt;
        }

        .gwt-Hyperlink {
        }

        .gwt-Image {
        }

        .gwt-Label {
          font-size: 10pt;
        }

        .gwt-ListBox {
        }

        .gwt-MenuBar {
          background-color: #C3D9FF;
          border: 1px solid #87B3FF;
          cursor: default;
        }

        .gwt-MenuBar .gwt-MenuItem {
          padding: 1px 4px 1px 4px;
          font-size: 10pt;
          cursor: default;
        }

        .gwt-MenuBar .gwt-MenuItem-selected {
          background-color: #E8EEF7;
        }

        .gwt-PasswordTextBox {
        }

        .gwt-RadioButton {
          font-size: 10pt;
        }

        .gwt-TabPanel {
        }

        .gwt-TabPanelBottom {
          border-left: 1px solid #87B3FF;
        }

        .gwt-TabBar {
          background-color: #C3D9FF;
          font-size: 10pt;
        }

        .gwt-TabBar .gwt-TabBarFirst {
          height: 100%;
          border-bottom: 1px solid #87B3FF;
          padding-left: 3px;
        }

        .gwt-TabBar .gwt-TabBarRest {
          border-bottom: 1px solid #87B3FF;
          padding-right: 3px;
        }

        .gwt-TabBar .gwt-TabBarItem {
          border-top: 1px solid #C3D9FF;
          border-bottom: 1px solid #87B3FF;
          padding: 2px;
          cursor: pointer;
          cursor: hand;
        }

        .gwt-TabBar .gwt-TabBarItem-selected {
          font-weight: bold;
          background-color: #E8EEF7;
          border-top: 1px solid #87B3FF;
          border-left: 1px solid #87B3FF;
          border-right: 1px solid #87B3FF;
          border-bottom: 1px solid #E8EEF7;
          padding: 2px;
          cursor: default;
        }

        .gwt-TextArea {
            font-size:12pt;
            font-family:Times, serif
        }

        .gwt-TextBox {
        }

        .gwt-Tree {
        }

        .gwt-Tree .gwt-TreeItem {
          font-size: 10pt;
        }

        .gwt-Tree .gwt-TreeItem-selected {
          background-color: #C3D9FF;
        }

        .gwt-StackPanel {
        }

        .gwt-StackPanel .gwt-StackPanelItem {
          background-color: #C3D9FF;
          cursor: pointer;
          cursor: hand;
        }

        .gwt-StackPanel .gwt-StackPanelItem-selected {
        }

        .grid .colHeader {
            font-weight: bold;
            background-color: #E0E0E0;
            border: 1px solid black;
            padding-left: .5em;
            padding-right: .5em;
        }

        .grid .rowHeader {
            font-weight: bold;
            background-color: #E0E0E0;
            border: 1px solid black;
            padding-left: .5em;
            padding-right: .5em;
        }

        td {
            font-size: 10pt;
            font-family: verdana;
        }

        .empty {
            color: #808080;
        }
        
        .grid td {
            padding-left: .5em;
            padding-right: .5em;
            border: 1px solid #E0E0E0;
        }

        .grid input {
            border: 0;
        }

    </style>

</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic ui         -->
<!--                                           -->
<body>

<!--                                            -->
<!-- This script is required bootstrap stuff.   -->
<!-- You can put it in the HEAD, but startup    -->
<!-- is slightly faster if you include it here. -->
<!--                                            -->
<script type="text/javascript" src="org.labkey.study.designer.Designer.nocache.js"></script>


<h1>Study Design Prototype</h1>


<table >
    <tr>
        <td colspan= 2 id="org.labkey.study.designer.Designer"></td>
    </tr>
</table>
</body>
</html>
