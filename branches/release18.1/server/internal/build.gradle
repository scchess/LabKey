import org.labkey.gradle.util.BuildUtils

apply plugin: 'java'
apply plugin: 'org.labkey.javaModule'

dependencies {
   BuildUtils.addLabKeyDependency(project: project, config: "compile", depProjectPath: ":server:api")
   compile 'org.apache.tomcat:jsp-api'
   compile 'org.apache.tomcat:jasper'
   compile  "org.labkey:labkey-client-api:${labkeyVersion}"
   external  'com.sun.script.js:jsr223-js-engine:Aug2008'
   external  'org.mozilla:rhino:1.7R3'
}
